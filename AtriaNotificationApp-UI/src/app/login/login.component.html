<p-dialog header="Login" visible="true" 
[width]="270"
[resizable]="false"
[responsive]="false"
[draggable]="false"
[blockScroll]="true"
modal="false"
[closable]="false"
[positionTop]="100"
dismissableMask="false">
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
    <div class="p-2">
      <div class="form-group mb-4">
        <div class="input-lable">
          <i class="fa fa-user icon"></i>
          <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors && (f.email.dirty || f.email.touched)}" />
        </div>
        <div *ngIf="submitted && f.email.errors && (f.email.dirty || f.email.touched)" class="invalid-feedback d-block">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group mb-4">
        <div class="input-lable">
          <i class="fa fa-key icon"></i>

          <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors && (f.password.dirty || f.password.touched) }" />

        </div>
        <div *ngIf="submitted && f.password.errors && (f.password.dirty || f.password.touched)" class="invalid-feedback d-block">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="mt-2">
        <div *ngIf="error" class="invalid-feedback d-block pb-2 ">{{error}}</div>
        <button class="btn btn-block btn-primary" [disabled]="loginForm.invalid">
          Sign in
        </button>
      </div>
    </div>
  </form>
</p-dialog>
